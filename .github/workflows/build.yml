name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # os: [ubuntu-22.04, ubuntu-20.04, macos-12, macos-11]
        # postgres-version: [15, 14, 13, 12, 11]
        include:
          - os: ubuntu-22.04
            postgres-version: 16
          # - os: ubuntu-20.04
          #   postgres-version: 10
          # - os: ubuntu-22.04
          #   postgres-version: 9.6
          # - os: ubuntu-20.04
          #   postgres-version: 9.6
          # - os: windows-2022
          #   postgres-version: 14
          # - os: windows-2019
          #   postgres-version: 14
    steps:
      - uses: actions/checkout@v3
      - uses: ./.
        with:
          postgres-version: ${{ matrix.postgres-version }}
          config: |
            shared_preload_libraries = 'pg_stat_statements'
          database: testdb
          dev-files: ${{ matrix.postgres-version == 11 }}
      - run: createdb testdb2
      - run: psql -d testdb -c 'SHOW server_version'
      - run: psql -d testdb -h localhost -c 'SHOW server_version'
      - run: psql --version
      - run: pg_config
      # Homebrew has invalid path for Postgres 12 and 13
      - if: ${{ matrix.postgres-version == 11 }}
        run: test -f $(pg_config --includedir-server)/postgres.h
